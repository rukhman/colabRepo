<mat-toolbar>
  <span [routerLink]="['/']">Shrimp</span>
  <span class="spacer"></span>
  <a
    *ngIf="!(route$ | async)?.includes('auth')"
    [routerLink]="['auth']"
    mat-raised-button
  >
    <mat-icon>person</mat-icon>
    Вход
  </a>
  <button
    mat-icon-button
    class="icon"
    (click)="drawerToggle.emit($event)"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
